<modal *ngIf="visible" [(visible)]="visible">
  <material-dialog class="headered-dialog">
    <div header>
      <h3>About the Mail Sample</h3>
    </div>
    <img src="packages/gwt_mail_sample/nav/top/dart-logo-60.png" class="logo"/>
    <p>
      This sample application demonstrates the construction of a complex user
      interface using Angular and Google's material components. <br/>
      Have a look at the code to see how easy it is to build your own apps!
    </p>
    <div footer>
      <material-button autoFocus
                       clear-size
                       (trigger)="visible = false"
                       class="white">
        Close
      </material-button>
    </div>
  </material-dialog>
</modal>
